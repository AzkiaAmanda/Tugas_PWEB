<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Form Validation</h2>
        <form id="validationForm">
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" name="customerName">
                <div id="customerNameError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
                <div id="emailError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="departureTime" class="form-label">Departure Time</label>
                <input type="time" class="form-control" id="departureTime" name="departureTime">
                <div id="departureTimeError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="departureDestination" class="form-label">Departure Destination</label>
                <input type="text" class="form-control" id="departureDestination" name="departureDestination">
                <div id="departureDestinationError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="ticketAmount" class="form-label">Ticket Amount</label>
                <input type="number" class="form-control" id="ticketAmount" name="ticketAmount" min="1" max="10">
                <div id="ticketAmountError" class="error"></div>
            </div>
            <button type="submit" class="tombol">Submit</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
